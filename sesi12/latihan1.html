<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Data User </title>
</head>
<body>

    <h3>List Data User</h3>
    <a href="latihan-new.html"></a>
    <div id="tampilkan"></div>

    
    <script>
        const bacadata = new XMLHttpRequest();
        let url ="https://webpro.ptov.my.id/api/curduser.php?aksi=get";
        bacadata.onload = function(){

            const data = JSON.parse(this.responseText);

            let tx ='<table><tr><td></td><td>Nama Lengkap</td><td>Email</td><td>Username</td><td>Aksi</td> </tr>';
            let no = 1;
            for(let i=0; i<data.isi.length; i++){
                tx += '<tr>';
                tx += '<td>'+no+'</td>';
                tx += '<td>'+data.isi[i][0]+'</td>';
                tx += '<td>'+data.isi[i][1]+'</td>';
                tx += '<td>'+data.isi[i][2]+'</td>';
                tx += '<td>Ubah <a href="latihan-delete.html?id='+ data.isi[i][3] +'">Hapus</a></td>';
                tx += '</tr>';
                no++;
            }
                tx += '</table>';

                document.getElementById("tampilkan").innerHTML = tx;

            console.log(data);

        }

        bacadata.open("GET",url);
        bacadata.send();
    </script>

</body>
</html>
